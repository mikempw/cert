<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ACME Wizard</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif; background:#0b1220; color:#e7eaf0; }
      .container { max-width: 900px; margin: 40px auto; padding: 24px; background:#121a2b; border-radius: 16px; box-shadow: 0 8px 40px rgba(0,0,0,.35); }
      h1 { margin:0 0 8px; font-size: 26px; }
      .muted { color:#9aa4b2; margin: 0 0 20px; }
      .grid { display: grid; gap: 12px; grid-template-columns: 1fr 1fr; }
      .row { display:flex; gap:12px; align-items:center; }
      label { font-size: 12px; color:#b5c0ce; }
      input, select, textarea { width: 100%; padding:10px 12px; border-radius:8px; border:1px solid #2a3346; background:#0f1626; color:#e7eaf0; }
      input:focus, select:focus, textarea:focus { outline:2px solid #2f6fed; border-color:#2f6fed; }
      button { background:#2f6fed; color:white; border:none; padding:10px 14px; border-radius:10px; cursor:pointer; }
      button:disabled { background:#38415a; cursor:not-allowed; }
      .btn-secondary { background:#182035; }
      .footer { display:flex; justify-content:space-between; margin-top: 16px; }
      .card { border:1px solid #27314a; border-radius:12px; padding:12px; background:#0e1523; }
      .pill { display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; background:#182035; color:#aeb9c8; margin-right:6px; }
      .ok { color:#37d39b; }
      .warn { color:#ffcc66; }
      .err { color:#ff7a7a; }
      .small { font-size:12px; color:#9aa4b2; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .hr { height:1px; background:#2a3346; margin:12px 0; border:0; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
